<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Tasbih Counter</title>

<style>
/* Calm and peaceful base with soft gradient */
body {
    font-family: 'Nunito', Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px 20px;
    overflow: hidden;
    background: linear-gradient(120deg, #e0f7f4, #d0f0e7);
    animation: backgroundShift 20s ease-in-out infinite alternate;
    color: #2d5d4c;
}

/* Background gradient animation */
@keyframes backgroundShift {
    0% { background: linear-gradient(120deg, #e0f7f4, #d0f0e7); }
    50% { background: linear-gradient(120deg, #d0f0e7, #c0e8de); }
    100% { background: linear-gradient(120deg, #e0f7f4, #d0f0e7); }
}

/* Main counter display */
#counter {
    font-size: 70px;
    margin: 20px;
    color: #4a7c59;
    font-weight: bold;
    transition: transform 0.2s;
}

#counter:active {
    transform: scale(1.1);
}

/* Cards */
.card {
    background: #ffffff;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

/* Buttons */
button {
    padding: 12px 25px;
    margin: 8px;
    border: none;
    border-radius: 15px;
    background-color: #81c784;
    color: #ffffff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #66bb6a;
    transform: scale(1.05);
}

/* Inputs */
input[type="number"], select {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #81c784;
    background: #e8f5e9;
    color: #2d5d4c;
    width: 90px;
    text-align: center;
    font-weight: bold;
    font-size: 16px;
}

/* Headings */
h2 {
    font-family: 'Nunito', sans-serif;
    font-size: 32px;
    color: #2d5d4c;
    margin-bottom: 10px;
}

h4 {
    color: #2d5d4c;
    margin-bottom: 10px;
}

/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

/* Floating leaf animation */
.leaf {
    position: absolute;
    width: 30px;
    height: 30px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Green_leaf_icon.svg/1200px-Green_leaf_icon.svg.png') no-repeat center/contain;
    opacity: 0.6;
    animation: floatLeaf linear infinite;
}

@keyframes floatLeaf {
    0% { transform: translateY(100vh) rotate(0deg) scale(0.8); opacity: 0.6; }
    50% { opacity: 0.9; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.2); opacity: 0.6; }
}
</style>
</head>

<body>

<h2>Welcome to Your Tasbih Counter ðŸŒ¿</h2>
<div id="counter">0</div>

Daily Target:
<input type="number" id="dailyTarget" value="100"><br><br>

<button id="tapBtn">Tap</button>
<button id="resetBtn">Reset</button>

<!-- Auto interval selection -->
<select id="autoIntervalSelect">
    <option value="1000">1 second</option>
    <option value="1500" selected>1.5 seconds</option>
    <option value="2000">2 seconds</option>
    <option value="3000">3 seconds</option>
</select>
<button id="startBtn">Auto</button>
<button id="stopBtn">Stop</button>

<div class="card">
<h4>ðŸ“Š Count</h4>
Daily: <span id="daily">0</span><br>
Weekly: <span id="weekly">0</span><br>
Monthly: <span id="monthly">0</span><br>
Streak: <span id="streak">0</span> days ðŸ”¥
</div>

<script>
// Initialize variables
let count = parseInt(localStorage.getItem("count")) || 0;
let daily = parseInt(localStorage.getItem("daily")) || 0;
let weekly = parseInt(localStorage.getItem("weekly")) || 0;
let monthly = parseInt(localStorage.getItem("monthly")) || 0;
let streak = parseInt(localStorage.getItem("streak")) || 0;

let lastDay = localStorage.getItem("day");
let today = new Date().getDate();

// Reset daily count if new day
if (lastDay != today) {
    if (daily >= localStorage.getItem("target")) {
        streak++;
    }
    daily = 0;
    localStorage.setItem("day", today);
}

// Update display
update();

let autoInterval = null;

// Functions
function tap() {
    count++; daily++; weekly++; monthly++;
    save();
    update();
}

function reset() {
    count = 0;
    save();
    update();
}

function start() {
    let interval = parseInt(document.getElementById("autoIntervalSelect").value);
    if (autoInterval === null) {
        autoInterval = setInterval(tap, interval);
    }
}

function stop() {
    if (autoInterval !== null) {
        clearInterval(autoInterval);
        autoInterval = null;
    }
}

function update() {
    document.getElementById("counter").innerText = count;
    document.getElementById("daily").innerText = daily;
    document.getElementById("weekly").innerText = weekly;
    document.getElementById("monthly").innerText = monthly;
    document.getElementById("streak").innerText = streak;
    localStorage.setItem("target", document.getElementById("dailyTarget").value);
}

function save() {
    localStorage.setItem("count", count);
    localStorage.setItem("daily", daily);
    localStorage.setItem("weekly", weekly);
    localStorage.setItem("monthly", monthly);
    localStorage.setItem("streak", streak);
}

// Attach event listeners
document.getElementById("tapBtn").addEventListener("click", tap);
document.getElementById("resetBtn").addEventListener("click", reset);
document.getElementById("startBtn").addEventListener("click", start);
document.getElementById("stopBtn").addEventListener("click", stop);

// Create floating leaves
for (let i = 0; i < 8; i++) {
    let leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.animationDuration = (10 + Math.random() * 10) + 's';
    leaf.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(leaf);
}
</script>

</body>
</html>
